<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;1,100;1,400&display=swap"
        rel="stylesheet">

<body>
    <header>
        <!-- NAV -->
        <nav class="navbar flex-row">
            <picture class="logo">
                <a href="../../index.html"><img src="../img/nav_bar/store_logo.svg" alt="Logo"></a>
            </picture>


            <ul class="menu flex-row">
                <li class="menu__item"><a href="../pages/gafas_sol.html">GAFAS DE SOL</a></li>
                <li class="menu__item"><a href="../pages/gafas.html">GAFAS</a></li>
                <li class="menu__item"><a href="../pages/nosotros.html">NOSOTROS</a></li>
                <li class="menu__item"><a href="../pages/contactenos.html">CONTACTENOS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        

        <!-- Tittle -->
        <div class="tittle-main">
            <h3>Suscribite</h3>
        </div>

        <!-- Formulario login-->
        <section class="newsletter__container">
            <div class="log">
                <h3 class="news__tittle"><img class="log__ico" src="../img/nav_bar/icon_logo.svg" alt=""> Login</h3>
                <form class="form">
                    <ul>
                        <li><input type="text" placeholder="Usuario o Email" id="Usuario o Email" required></li>
                        <li><input type="password" placeholder="Contraseña" id="Contraseña" required></li>
                    </ul>
                    <input class="cta__form" type="reset">
                    <input class="cta__form" type="submit">
                </form>
            </div>

            <!--Formulario Suscripcion  -->

            <div class="news">
                <h2>Suscribite</h2>
                <h3>Agrega tus datos</h3>

                <form class="news__form">

                    <input type="text" id=name minlength="4" required placeholder="Nombre y Apellido">
                    <br><br>

                    <input type="email" id=name required placeholder="Email">
                    <br><br>

                    <input type="number" id=number required placeholder="Número de telf">

                    <h3 class="news__tittle">Agrega comentarios</h3>
                    <Textarea class="textarea" cols="25" rows="5"></Textarea>
                    <br>
                    <input class="cta__form" type="reset">
                    <input class="cta__form" type="submit" value="Enviar">

                </form>
            </div>
        </section>

    </main>
    

    <footer>
        <section class="footer-container">

            <div class="footer-redes">
                <ul>
                    <li><a href="#"><img src="../img/redes_footer/brandico_facebook-rect.png" alt="Facebook"></a>
                    </li>
                    <li><a href="#"><img src="../img/redes_footer/cib_instagram.png" alt="Instragram"></a></li>
                    <li><a href="#"><img src="../img/redes_footer/fa-brands_twitter.png" alt="Twitter"></a></li>
                </ul>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a class="nav--item" href="../pages/nosotros.html">Quienes somos?</a></li>
                    <li><a class="nav--item" href="#">Terminos y Condiciones</a></li>
                    <li>Derechos Reservados by Josyll&copy;</li>
                </ul>
            </div>
    </footer>
